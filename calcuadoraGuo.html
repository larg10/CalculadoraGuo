<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Vergas</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+NP+Hmong&family=Secular+One&display=swap" rel="stylesheet">
    <script src="Display.js" type="text/javascript"></script>
    <script src="CalculadoraFun.js" type="text/javascript"></script>
    <script src="calculadoraGuo.js" type="text/javascript" defer></script>

</head>

<body>
    <header class="header">CALCULADORA</header>
    <p>uwu</p>
    <div class="container">

        <div class="calculadora">
            <div class="dislpay">
                <div id="primerV"></div>
                <div id="segundoV"></div>
            </div>

            <button class="bttnLargo" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrarCaracter()">&larr;</button>
            <button class="operador" value="dividir">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador" value="multiplicar">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador" value="restar">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="operador" value="igual" style="grid-column: span 2" >=</button>

        </div>
    </div>
</body>

</html>
